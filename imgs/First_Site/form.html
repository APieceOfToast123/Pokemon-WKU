<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<style>
    * {
        font-family: 'LibreBaskervilleRegular';
        font-weight: normal;
        font-style: normal;
    }
</style>

<body>
    <h4>How to use Form</h4>
    <hr>

    First Name: <input type="text" name="firstname" placeholder="Please add your first name">
    Last Name: <input type="text" name="lastname" placeholder="Please add your last name"><br>

    Availability: Yes <input type="checkbox"> <br>
    No <input type="checkbox"> <br>

    City: <select name="city">
        <option value="wenzhou">Wenzhou</option>
        <option value="hangzhou">Hangzhou</option>
        <option value="ningbo">Ningbo</option>
    </select>
    <br>

    Value: <input type="text" name="autovalue" value="hemn"><br>
    <hr>

    User Name: <input type="username" placeholder="Please add your name" value="" name="username">
    Password: <input type="password" placeholder="Please add your password" value="" name="password"><br>
    <hr>
    <input type="submit"> <input type="reset" name="startover"><br>
    <hr>

    <textarea name="comment" id="" cols="100" rows="3" placeholder="Please give your feedback...">
    </textarea><br>

    Email: <input type="email" name="email"> <br>
    Phone: <input type="tel" name="phone"> <br>
    Search: <input type="search" name="search"><br>
    URL: <input type="url" name="url"><br>
    <hr>

    File: <input type="file"><br>
    Number: <input type="number"><br>
    Calendar: <input type="datetime-local"><br>
    Range: <input type="range"><br>
    Color: <input type="color"><br>


</body>

</html>
