<!DOCTYPE html>

<head>
    <meta charset="uttf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>JS</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/libre-baskerville" type="text/css" />
</head>
<style>
    ::selection{
        color: yellow;
        background-color: black;
    }
</style>

<body onkeydown="run_key(event)">
    <h1 oncopy="copy()">Our First Javascript</h1><br>
    <h3 id="pi">Enrolled List</h3><br>
    <p>...</p>
    <button onclick="click()">submit</button>
    <hr>

    <!-- Select Color -->
    <select id="color" onchange="changecolor()">
        <option value="#fff">Default</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="pink">Pink</option>
        <option value="orange">Orange</option>
        <option value="aqua">Aqua</option>
    </select><br>

    <!-- Form -->
    User Name: <input type="text" name="username" id="text">
    <button type="submit" onclick="username()">Login</button>
    <h4 id="showtext"></h4>

    <!-- Calculator -->
    Number 1: <input type="number" id="n1"> <br>
    Symbol : <select id="sym">
        <option value="default"></option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        </select><br>
    Number 2: <input type="number" id="n2"> <br>
    <button type="submit" onclick="calculate()">Calculate !</button>
    <h4 id="result"></h4>

    
    <img src="../imgs/mobile/1.png" alt="mobile" onmouseover="o1(this)" onmouseout="o2(this)" width="400px"
        height="500px">
    <script>


        var myArray = ["john", 26, "London", 34.5];
        var hisArray = ["smith", 21, "London"];
        var herArray = ["jenny", 17, "Paris"];

        function calculate(){
            var n1  = document.getElementById('n1').value;
            var sym = document.getElementById('sym').value;
            var n2  = document.getElementById('n2').value;
            if(sym == '+'){
                var result = Number(n1) + Number(n2);
                window.result.innerHTML = "<span style='color:red'>Result: </span>" + result;
            }
        }

        function username(){
            var text = document.getElementById('text').value;
            if (text == "Charles") {
                window.showtext.innerHTML = text + " " + "<span style='color:green'>Welcome</span>";
            }else{
                window.showtext.innerHTML = text + " " + "<span style='color:red'>User Name Is Wrong</span>";
            }
        }

        function changecolor(){
            document.body.style.background = document.getElementById('color').value;
            // document.body.style.background-image = linear-gradient(to right, #FF0000, #00FF00);

        }

        function copy() {
            alert("Are you copying??");
        }


        function run_key(){
            if (event.key == "2") {
                window.print();
            }
        }

        function o1(img) {
            img.style.width = '500px';
            img.style.opacity = "0.5";
        }

        function o2(img) {
            img.style.width = '300px';
            img.style.opacity = "1";
        }

        function click() {
            document.getElementById("pi").value = "RUN";
        }

        function log(i, info) {
            // alert("No. " + (i + 1) + " : Enrolled.");
            document.write("<p> No." + i + "Enrolled</p>");
            document.write("<p>" + info + "</p>");
        }

        var arrayArray = [myArray, hisArray, herArray];
        for (var i = 0; i < 3; i++) {
            if (arrayArray[i][2] == "London") {
                log(i, arrayArray[i][0]);
            } else {
                // alert("Unenrolled");
            }
        }
        // alert(myArray[0]);

        // var age = 21;
        // var birthday = "2023-May-27";
        // alert("Hemn age is: " + age + " ,his birthday at" + birthday);
    </script>

</body>

</html>
