<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Pokemon WKU</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cave-story" rel="stylesheet">

<body>
    <div id="screen">
        <div id="flash"></div>

        <canvas></canvas>

        <div id="count">
            <h2 id="G">G</h2>
            <h2>$</h2>
            <h2 id="countNum">0</h2>
        </div>

        <div id="userInterface" style="display: none;">
            <!-- HP Bar of Enemy -->
            <div id="enemyHP">
                <h1>Draggle</h1>
                <div id="enemyHPBar">
                    <div id="enemyHPBarD"></div>
                    <div id="enemyHPBarG"></div>

                </div>
            </div>

            <!-- HP Bar of Player -->
            <div id="playerHP">
                <h1>Emby</h1>
                <div id="playerHPBar">
                    <div id="playerHPBarD"></div>
                    <div id="playerHPBarG"></div>

                </div>
            </div>

            <div id="battleBar">
                <div id="dialogueBox">
                    You can't use this skill yet!
                </div>
                <div id="attackBox">
                    
                </div>
                <div id="attackInfo">
                    <h1 id="attackType">Attack Type</h1><br>
                    <p id="attackDamage"></p>
                </div>
            </div>
        </div>
    </div>
